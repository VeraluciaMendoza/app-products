<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product App</title>
    <!--Bootswatch Minty-->
    <link rel="stylesheet" href="https://bootswatch.com/4/minty/bootstrap.min.css">
    <link rel="stylesheet" href="App.js">        
</head>

<body>
    <!--Navegacion-->
    <nav class="navbar navbar-light bg-info">
        <a href="" class="navbar-brand">
            Aplicacion de Productos
        </a>
    </nav>


    <div class="container">
        <!--Aplication-->
        <div id="App" class="row pt-5">

            <!--Formulario-->
            <div class="col-md-4">                
                <div class="card">
                    <div class="card-header">
                        <h4>Agregar un Producto</h4>
                    </div>

                    <form id="product-form" class="card-body">
                        <div class="form-group">
                            <input type="text" id="name" placeholder="Product Name" class="form-control">
                        </div>

                        <div class="form-group">
                            <input type="number" id="price" step="0.01" placeholder="Product Price" class="form-control">
                        </div>

                        <div class="form-group">
                            <input type="number" id="year" min="1990" max="2050" value="2018" placeholder="Year Product" class="form-control">
                        </div>

                        <input type="submit" value="Save" class="btn btn-primary btn-block">

                    </form>
                </div>
            </div>

            <div id="product-list" class="col-md-8"></div>
        </div>
    </div>

    <script src="App.js" ></script>

</body>
</html>
